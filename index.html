<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="./app.js" defer></script>
  <link rel="stylesheet" href="./styles.css">
  <title>Rock Paper Scissors</title>
</head>
<body>
  
  <main>

    <h1 id="title">Rock Paper Scissors</h1>

    <div class="container">

      <div class="rock">
        <div class="card">
          <img src="./assets/rock-emoji.png" alt="">
          <button id="btn1">Rock</button>
        </div>
      </div>

      <div class="papper">
        <div class="card">
          <img src="./assets/papper-1598590-1350438.png" alt="">
          <button id="btn2">Papper</button>
        </div>
      </div>

      <div class="scissors">
        <div class="card">
          <img src="./assets/scissors.png" alt="">
          <button id="btn3">Scissors</button>
        </div>
      </div>

    </div>
    <p>Wins: <span id="score">0</span> Loss: <span id="loss">0</span></p>
    <p id = "console"></p>

  </main>

</body>
</html>
